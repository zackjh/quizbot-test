<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sample Website</title>
<style>
  /* Basic styling for demonstration purposes */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
  }
  nav {
    text-align: center;
    background-color: #444;
  }
  nav a {
    padding: 14px 20px;
    display: inline-block;
    color: white;
    text-decoration: none;
  }
  nav a:hover {
    background-color: #555;
  }
  main {
    padding: 20px;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <h1>Sample Website</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<main>
  <h2>Welcome to our website!</h2>
  <p>This is a sample website to demonstrate a basic HTML structure.</p>
</main>

<footer>
  <p>&copy; 2023 Sample Website. All rights reserved.</p>
</footer>

</body>
</html>
